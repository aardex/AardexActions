name: Azure Deploy Docker
description: Build & Deploy a Docker application to Azure Container Apps

inputs:
  image-name:
    required: true
    description: "Name of the Docker image"
  version:
    required: false
    description: "Version tag for the Docker image"
    default: 'latest'
  github-token:
    required: true
    description: "GitHub token for authentication"
  acr-login-server:
    required: true
    description: "Azure Container Server Name"
  acr-username:
    required: true
    description: "Azure Container Registry Username"
  acr-password:
    required: true
    description: "Azure Container Registry Password"
  docker-directory:
    required: false
    default: 'docker'
    description: "Path to the Dockerfile"
  platforms:
    required: false
    default: 'linux/amd64'
    description: "Comma-separated list of target platforms for multi-arch build"
  skip-check:
    required: false
    default: 'false'
    description: "Skip vulnerability check"

runs:
  using: composite
  steps:
    - name: Login to Azure
      shell: bash
      run: |
        CLIENT_ID=$(echo '${{ env.AZ_CRED }}' | jq -r .clientId)
        CLIENT_SECRET=$(echo '${{ env.AZ_CRED }}' | jq -r .clientSecret)
        TENANT_ID=$(echo '${{ env.AZ_CRED }}' | jq -r .tenantId)
        az login --service-principal -u "$CLIENT_ID" -p "$CLIENT_SECRET" --tenant "$TENANT_ID"

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Activate admin user to ACR ${{ inputs.acr-login-server }}
      shell: bash
      run: |
        az acr update -n ${{ inputs.acr-login-server }} --admin-enabled true

    - name: Build and push Docker image ${{ inputs.image-name }}:${{ inputs.version }}
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ${{ inputs.docker-directory }}/Dockerfile
        push: true
        platforms: ${{ inputs.platforms }}
        tags: |
          ${{ inputs.acr-login-server }}/${{ inputs.image-name }}:${{ inputs.version }}
          ${{ inputs.acr-login-server }}/${{ inputs.image-name }}:latest
        cache-from: type=registry,ref=${{ inputs.acr-login-server }}/${{ inputs.image-name }}:buildcache
        cache-to: type=registry,ref=${{ inputs.acr-login-server }}/${{ inputs.image-name }}:buildcache,mode=max
        build-args: |
          NUGET_PAT=${{ inputs.github-token }}

    - name: Deactivate admin user to ACR ${{ inputs.acr-login-server }}
      if: always()
      shell: bash
      run: | 
        az acr update -n ${{ inputs.acr-login-server }} --admin-enabled false

    - name: Scan Docker image for vulnerabilities
      if: ${{ inputs.skip-check != 'true' }}
      uses: aquasecurity/trivy-action@0.28.0
      with:
        image-ref: ${{ inputs.acr-login-server }}/${{ inputs.image-name }}:${{ inputs.version }}
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        severity: 'CRITICAL,HIGH'