name: Azure Deploy Docker
description: Build & Deploy a Docker application to Azure Container Apps

inputs:
  image-name:
    required: true
    description: "Name of the Docker image"
  version:
    required: false
    description: "Version tag for the Docker image"
    default: 'latest'
  github-token:
    required: true
    description: "GitHub token for authentication"
  azure-credentials:
    required: false
    description: "Azure credentials for authentication"
  subscription-id:
    required: true
    description: "Azure Subscription ID"
  acr-login-server:
    required: true
    description: "Azure Container Server Name"
  docker-directory:
    required: false
    default: 'docker'
    description: "Path to the Dockerfile"
  platforms:
    required: false
    default: 'linux/amd64'
    description: "Comma-separated list of target platforms for multi-arch build"

runs:
  using: composite
  steps:
    - name: Login to Azure
      shell: bash
      run: |
        CLIENT_ID=$(echo '${{ inputs.azure-credentials }}' | jq -r .clientId)
        CLIENT_SECRET=$(echo '${{ inputs.azure-credentials }}' | jq -r .clientSecret)
        TENANT_ID=$(echo '${{ inputs.azure-credentials }}' | jq -r .tenantId)
        az login --service-principal -u "$CLIENT_ID" -p "$CLIENT_SECRET" --tenant "$TENANT_ID"
        az account set --subscription ${{ inputs.subscription-id }}

    - name: Login to Azure Container Registry ${{ inputs.acr-login-server }}
      shell: bash
      run: |
        az acr login --name ${{ inputs.acr-login-server }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver: docker-container

    - name: Build and push Docker image ${{ inputs.image-name }}:${{ inputs.version }}
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ${{ inputs.docker-directory }}/Dockerfile
        push: true
        platforms: ${{ inputs.platforms }}
        builder: ${{ steps.buildx.outputs.name }}
        tags: |
          ${{ inputs.acr-login-server }}/${{ inputs.image-name }}:${{ inputs.version != '' && inputs.version || 'latest' }}
          ${{ inputs.acr-login-server }}/${{ inputs.image-name }}:latest
        cache-from: type=registry,ref=${{ inputs.acr-login-server }}/${{ inputs.image-name }}:buildcache
        cache-to: type=registry,ref=${{ inputs.acr-login-server }}/${{ inputs.image-name }}:buildcache,mode=max
        build-args: |
          NUGET_PAT=${{ inputs.github-token }}
        provenance: false
