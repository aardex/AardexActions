name: terraform-destroy
description: Plan and (optionally) apply a Terraform destroy against Azure

inputs:
  azure-credentials:
    required: true
    description: "Azure credentials for authentication"
  directory:
    required: false
    default: 'terraform'
    description: Terraform working directory
  needs-approval:
    required: false
    default: 'true'
    description: "Whether to require manual approval before applying the destroy plan"
  tfvars-content:
    required: false
    description: "Content of the terraform.tfvars file (as a single string, from secrets or workflow input)"
  github-token:
    required: true
    description: "GitHub token for private module access"

runs:
  using: composite
  steps:
    - name: Extract Azure credentials
      shell: bash
      id: creds
      run: |
        echo "ARM_CLIENT_ID=$(echo '${{ inputs.azure-credentials }}' | jq -r .clientId)" >> $GITHUB_ENV
        echo "ARM_CLIENT_SECRET=$(echo '${{ inputs.azure-credentials }}' | jq -r .clientSecret)" >> $GITHUB_ENV
        echo "ARM_SUBSCRIPTION_ID=$(echo '${{ inputs.azure-credentials }}' | jq -r .subscriptionId)" >> $GITHUB_ENV
        echo "ARM_TENANT_ID=$(echo '${{ inputs.azure-credentials }}' | jq -r .tenantId)" >> $GITHUB_ENV

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.13.3

    - name: Configure Git credential URL
      shell: bash
      run: |
        git config --global url."https://${{ inputs.github-token }}@github.com/".insteadOf "https://github.com/"

    - name: Create terraform.tfvars from input
      if: ${{ inputs.tfvars-content && inputs.tfvars-content != '' }}
      shell: bash
      working-directory: ${{ inputs.directory }}
      run: |
        echo "üìù Creating terraform.tfvars from input"
        cat <<EOF > terraform.tfvars
        ${{ inputs.tfvars-content }}
        EOF
        echo "::add-mask::${{ inputs.tfvars-content }}"
        echo "‚úÖ terraform.tfvars created successfully"

    - name: Terraform Init
      shell: bash
      working-directory: ${{ inputs.directory }}
      run: terraform init -upgrade -input=false

    - name: Terraform Validate
      shell: bash
      working-directory: ${{ inputs.directory }}
      run: terraform validate -no-color

    - name: Terraform Plan Destroy
      shell: bash
      working-directory: ${{ inputs.directory }}
      run: |
        if [ -f "terraform.tfvars" ]; then
          echo "‚úÖ terraform.tfvars found, using it."
          terraform plan \
            -destroy \
            -input=false \
            -no-color \
            -var-file="terraform.tfvars" \
            -out=tfdestroy.tfplan > result.txt 2>&1
        else
          echo "‚ö†Ô∏è No terraform.tfvars found, running destroy plan without it."
          terraform plan \
            -destroy \
            -input=false \
            -no-color \
            -out=tfdestroy.tfplan > result.txt 2>&1
        fi

    - name: Terraform Show Destroy Plan
      if: always()
      shell: bash
      working-directory: ${{ inputs.directory }}
      run: terraform show -json tfdestroy.tfplan > tfdestroy.json

    - name: Upload Destroy Plan Artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: tfdestroy
        path: |
          ${{ inputs.directory }}/tfdestroy.tfplan
          ${{ inputs.directory }}/tfdestroy.json
          ${{ inputs.directory }}/result.txt
        retention-days: 15

    - name: Manual Approval
      if: ${{ inputs.needs-approval == 'true' }}
      uses: trstringer/manual-approval@v1.9.0
      with:
        secret: ${{ secrets.PAT_TOKEN }}
        approvers: 'Developers'
        minimum-approvals: 1
        issue-title: 'Approve Terraform Destroy'
        issue-body: 'Please review and approve the Terraform destroy operation.'

    - name: Terraform Apply Destroy (after approval)
      if: ${{ inputs.needs-approval == 'true' }}
      shell: bash
      working-directory: ${{ inputs.directory }}
      run: terraform apply -input=false -auto-approve tfdestroy.tfplan
